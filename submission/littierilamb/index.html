<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kinetic facade - solar potential</title>
    <style>
        body {
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        }

        input {
            width: 30%;
        }

        #container {
            position: center;
        }

        #overlay {
            z-index: 1;
            width: 100%
        }

        #loader {
            border: 5px solid #c703a6;
            /* Light grey */
            border-top: 5px solid #5e5e5e;
            /* Grey */
            border-radius: 60%;
            width: 80px;
            height: 480px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 30%;
            left: 50%;
            z-index: 1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
  
</head>

<body>
    <div id="loader"></div>
    <div id="container">
        <div id="overlay">
            <div>
                <input type="range" id="Triangulate" name="Triangulate" min="0.1" max="2.5" value="2.0" step="0.1">
                <label for="Triangulate">Triangulate</label>
            </div>
            <div>
                <input type="range" id="Subdivide_triangles" name="Subdivide_triangles" min="0.1" max="2.5" value="2.0" step="0.1">
                <label for="Subdivide_triangles">Subdivide_triangles</label>
            </div>
            <div>
                <input type="range" id="Inflate_triangles" name="Inflate_triangles" min="0.1" max="2.5" value="2.0" step="0.1">
                <label for="Inflate_triangles">Inflate_triangles</label>
            </div>
            <div>
                <input type="range" id="Panel_openings" name="Panel_openings" min="15" max="50" value="38" step="1">
                <label for="Panel_openings">Panel_openings</label>
            </div>
         
        </div>
    </div>
    <script type="importmap">
			{
				"imports": {
				  "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
				  "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
                  "rhino3dm": "https://unpkg.com/rhino3dm@0.15.0-beta/rhino3dm.module.js",
                  "rhinocompute": "https://cdn.jsdelivr.net/npm/compute-rhino3d@0.13.0-beta/compute.rhino3d.module.js"
				}
			  }
		  </script>
    <script type="module" src="scriptX.js"></script>
</body>

</html>
